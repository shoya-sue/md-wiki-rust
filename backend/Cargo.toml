[package]
name = "md-wiki-rust-backend"
version = "0.1.0"
edition = "2021"
authors = [""]
description = "Backend for Markdown Wiki built with Rust"

[dependencies]
axum = "0.6"
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
pulldown-cmark = "0.9"
rusqlite = "0.28"
tower-http = { version = "0.4", features = ["cors"] }
tracing = "0.1"
tracing-subscriber = "0.3" 